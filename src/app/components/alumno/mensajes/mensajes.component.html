<div class="container mt-3">
    <h2>Mensajes</h2>
    <div *ngIf="solicitud == null">
      <p>No tienes nuevas solicitudes.</p>
    </div>
    @if (solicitud !== null) {
    <div class="card mb-3">
      <div class="card-body">
        <p>El profesor {{ solicitud?.Teacher?.name }} {{ solicitud?.Teacher?.surname }} quiere a√±adirte a su lista de alumnos.</p>
        <button class="btn btn-success" (click)="aceptarSolicitud(solicitud!.relacion_id, 1)">Aceptar</button>
        <button class="btn btn-danger" (click)="aceptarSolicitud(solicitud!.relacion_id, 2)">Rechazar</button>
      </div>
    </div>
}
  </div>
